<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
     minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>订单支付</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/shops_pay.css"/>
    <link rel="stylesheet" href="css/LArea.css"/>
</head>
<body>
    <!--头部-->
    <header>
        <div class="container-fluid sp_tops">
            <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 one">
               <a href="javascript:history.go(-1)">  <span class="glyphicon glyphicon-share-alt rotates"></span></a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 two">
                    <span>购物车</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="thin">
            <label>关于购买的产品</label>
        </div>
        <div class="container-fluid sp_cont ">
            <div class="row">
                <div class="col-md-5 col-sm-5 col-xs-5 cont1">
                    <span class="">
                        <img src="img/ditan.jpg" >
                    </span>
                </div>

                <div class="col-md-7 col-sm-7 col-xs-7 cont2">
                    <span class="">
                        <p>供应批发 蜂蜜 纯天然 枣花蜂蜜</p>
                        <p class="bob">￥666</p>
                        <p><label>数量</label>1</p>
                    </span>
                </div>

            </div>

            <div class="row">
                <div class="col-md-5 col-sm-5 col-xs-5 cont1">
                    <span class="">
                        <img src="img/ditan.jpg" >
                    </span>
                </div>
                <div class="col-md-7 col-sm-7 col-xs-7 cont2">
                    <span class="">
                        <p>供应批发 蜂蜜 纯天然 枣花蜂蜜</p>
                        <p class="bob">￥666</p>
                        <p><label>数量</label>1</p>
                    </span>
                </div>

            </div>

            <div class="row">
                <div class="col-md-5 col-sm-5 col-xs-5 cont1">
                    <span class="">
                        <img src="img/ditan.jpg" >
                    </span>
                </div>
                <div class="col-md-7 col-sm-7 col-xs-7 cont2">
                    <span class="">
                        <p>供应批发 蜂蜜 纯天然 枣花蜂蜜</p>
                        <p class="bob">￥666</p>
                        <p><label>数量</label>1</p>
                    </span>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="paycode">
            <!--收货信息-->
            <label>收货信息：</label>
            <!--模太框的运用-->
            <span class="pull-right text-right" data-toggle="modal"
                  data-target="#addr_modal"><i class="glyphicon glyphicon-edit"></i>
            </span>
            <!---->
            <div class="thin"></div>
            <div class="diz">
            <p>安徽省高新区</p>
            <p>长江东路200号</p>
            <p>绿地华府</p></div>
        </div>
        <!--total-->
        <div class="total">
            <p>商品总金额 <span>￥6666.00</span></p>
        </div>
        <nav class="navbar navbar-fixed-bottom shop_foots">
            <div class="container-fluid">
                <div class="paycodes">
                <span class="zhifu">
            <a href="user.html">确认支付</a>
                </span>
                </div>
            </div>
        </nav>
    </footer>
    <!--模太框-->
    <div class="modal fade" id="addr_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>添加收货地址</h4>
                </div>
                <form action="#">
                    <div class="modal-body">
                        <div class="form-group clearfix">
                            <label class="col-xs-4 control-label text-right">收货人：</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" placeholder="请输入您的姓名"/>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-xs-4 control-label text-right">手机号：</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" placeholder="请输入您的手机号"/>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-xs-4 control-label text-right">省市区：</label>
                            <div class="col-xs-7">
                                <div class="content-block">
                                    <input id="prov" type="text" readonly class="form-control" placeholder="城市选择特效"  value="广东省,深圳市,南山区">
                                   <!-- <input type="text" id='city-picker' value="浙江 杭州 拱墅区" />-->
                                    <input id="prov_value" type="hidden" value="20,234,504">
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-xs-4 control-label text-right">详细地址：</label>
                            <div class="col-xs-7">
                                <textarea class="form-control" placeholder="请输入您的详细地址"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn_confirm btn-block">确定</button>
                        <button type="button" class="btn btn-default btn-block" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
</div>

    <script src="js/bootstrap.min.js"></script>

</body>
</html>
